name: Build

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        os: ['ubuntu-20.04', 'macos-12']
        swift: ['5.7']
    
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
      # Workaround for FFI modulemap redefinition error
      # https://github.com/tauri-apps/tauri/issues/1150#issuecomment-768310979
    - name: Remove native command-line-tools (macOS)
      if: runner.os == 'macOS'
      run: sudo rm -rf /Library/Developer/CommandLineTools
    - uses: swift-actions/setup-swift@v1
      with:
        swift-version: ${{ matrix.swift }}
    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y libcairo2-dev
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: brew install cairo freetype2
    - name: Build
      run: swift build
    - name: Test
      run: swift test
